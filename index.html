<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Teddy</title>
    <link rel="stylesheet" href="spil.css" />
    <script type="module" src="spil.js"></script>
    <link rel="icon" type="image/x-icon" href="svg/teddy.svg" />
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="koedben_container">
              <div id="koedben"></div>
            </div>
            <div id="teddy_container">
              <div id="teddy"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="time_container">
              <div id="maelk"></div>
              <div id="sutteflaske"></div>
            </div>
            <div id="score_board">0</div>
            <div id="life_board">3</div>
          </div>
        </div>
        <div id="start">
          <div id="start_knap"></div>
        </div>
        <div id="game_over">
          <div id="spil_igen"></div>
          <div id="afslut_spil"></div>
        </div>
        <div id="level_complete"></div>
        <div id="info">
          <div id="kryds"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
